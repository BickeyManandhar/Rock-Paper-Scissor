<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="RCS.css">
</head>

<body>
  <div>
    <h1>Rock | Paper | Scissors</h1>
    <img
      src="https://images.squarespace-cdn.com/content/v1/5c5821a270468010638b474a/1549967613284-LUFPWN9AVL3KBQXG4X8Z/rock+paper+scissors+FINALS_Full+logo+-+landscape.png"
      alt="Rock, Paper, Scissors Logo">
    <h2>Choose one: </h2>
    <span class="button-container">
      <button onclick="buttonClicked('Rock')">
        <img class="choice-image" src="rock.jpg" alt="Rock">
        <p>Rock</p>
      </button>
    </span>
    <span class="button-container">
      <button onclick="buttonClicked('Paper')">
        <img class="choice-image" src="paper.png" alt="Paper">
        <p>Paper</p>
      </button>
    </span>
    <span class="button-container">
      <button onclick="buttonClicked('Scissor')">
        <img class="choice-image" src="scissor.png" alt="Scissor">
        <p>Scissor</p>
      </button>
    </span>


    <p id="your-choice"></p>
    <p id="comp-choice"></p>
    <p id="result"></p>
    <p id="win"></p>
    <p id="lose"></p>
    <p id="draw"></p>
    <p id="totalGamesPlayed"></p>
    <button id='clear' onclick="clearScore()">Clear the score board from old game.</button>

    <!-- Developer attribution -->
    <p>Developed by Bickey</p>
  </div>
  <audio id="win-audio">
    <source src="win.mp3" type="audio/mpeg">
  </audio>

  <audio id="lose-audio">
    <source src="loose.mp3" type="audio/mpeg">
  </audio>

  <audio id="draw-audio">
    <source src="draw.mp3" type="audio/mpeg">
  </audio>


  <script src="RCS.js">
  </script>
</body>

</html>
